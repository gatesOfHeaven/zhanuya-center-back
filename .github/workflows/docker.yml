name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Remote Server
      env:
        SSHPASS: ${{ secrets.SSH_PASS }} 
      run: |
        sshpass -p "${SSHPASS}" ssh -o StrictHostKeyChecking=no root@64.225.71.203 "echo 'Logged in successfully!'"

    - name: Build Docker Image
      run: |
        docker build -t fastapi-backend .  # Build the Docker image with the backend Dockerfile

    - name: Save and Deploy Docker Image
      env:
        SSHPASS: ${{ secrets.SSH_PASS }}
      run: |
        # Save the Docker image as a tarball, then transfer it to the server
        docker save fastapi-backend | sshpass -p "${SSHPASS}" ssh -o StrictHostKeyChecking=no root@64.225.71.203 "docker load && && docker-compose -f /HappyPatient/back/docker-compose.yml up -d"
